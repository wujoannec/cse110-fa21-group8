name: on-push-main-staging
on:
  push:
    branches:
      - main-staging
jobs:
  UI_test:
    name: UI Test (main-staging branch)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm ci
      - run: npm run main-staging-test
  style_test:
    name: Coding Style Test (main-staging branch)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npx prettier --check .
