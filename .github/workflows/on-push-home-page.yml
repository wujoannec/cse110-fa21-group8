name: on-push-home-page
on:
  push:
    branches:
      - home-page
jobs:
  UI_test:
    name: Test home-page branch
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm install --save-dev jest babel-jest @babel/core @babel/preset-env puppeteer jest-puppeteer
      - run: npm run home-page-test
  style_test:
    name: Check html,css,javascript coding style with prettier
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npx prettier --check .
